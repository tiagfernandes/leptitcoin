{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}

    <form action="" method="post">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <h4 class="card-title"><a href="{% url 'annonce_read' annonce.id %}">{{ annonce.titre }}</a>
                        </h4>
                    </div>
                    <div class="col">
                        <p>&#9742; Téléphone : {{ annonce.tel }}</p>
                        <p>&#9993; Mail : <a
                                href="mailto:{{ annonce.email }}?subject={{ annonce.titre }}">{{ annonce.email }}</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form|crispy }}
            </div>
            <div class="card-footer">
                <button class="btn btn-block btn-success" type="submit">Envoyer</button>
                {#            <a href="#" class="btn btn-info">Contacter le vendeur</a>#}
                {#            <a href="{% url 'annonce_update' annonce.id %}" class="btn btn-outline-dark float-right">Modifier</a>#}
            </div>
        </div>
    </form>
{% endblock %}
